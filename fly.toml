# Fly.io app config â€” used by `fly launch` / `fly deploy`
# See https://fly.io/docs/reference/configuration/

app = "deposit-propensity"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8050"

[http_service]
  internal_port = 8050
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    grace_period = "15s"
    interval = "30s"
    method = "GET"
    path = "/"
    timeout = "5s"

# 1GB RAM so the app has headroom; optional if you want "Run pipeline" from the UI to work
[[vm]]
  size = "shared-cpu-1x"
  memory = "1gb"
